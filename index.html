  <body>
      <!-- Left Menu -->
      <div id="leftMenu">
        <a href="index.html" id="selectedItem"> Type Checker

      <!-- Type-selection Menu -->
    <div id="selectionMenu">
      <p id="selectionText">Select the pokemons <br> type combination</p>
      <div class=selectionGridContainer>
          <button type="button" onClick="clickType('normal')">  <img id="select_normal" src="/images/Pokemon_Type_Icon_Normal.svg"> </img> </button>
          <button type="button" onClick="clickType('fighting')">  <img id="select_fighting" src="/images/Pokemon_Type_Icon_Fighting.svg"> </img> </button>

          <button type="button" onClick="clickType('psychic')">  <img id="select_psychic" src="/images/Pokemon_Type_Icon_Psychic.svg"> </img> </button>
          <button type="button" onClick="clickType('ice')">  <img id="select_ice" src="/images/Pokemon_Type_Icon_Ice.svg"> </img> </button>
          <button type="button" onClick="clickType('dragon')">  <img id="select_dragon" src="/images/Pokemon_Type_Icon_Dragon.svg"> </img> </button>
          <button type="button" onClick="clickType('dark')">  <img id="select_dark" src="/images/Pokemon_Type_Icon_Dark.svg"> </img> </button>
          <button type="button" onClick="clickType('fairy')">  <img id="select_fairy" src="/images/Pokemon_Type_Icon_Fairy.svg"> </img> </button>
      </div>
      <div id="selectedTypes">
          <img id="pokeballIcon" src="images/pokeballIcon.svg"></img>
          <p>:</p>
          <button type="button" onClick="clickSelectedType(0)">  <img id="selectedType1" src="/images/Pokemon_Type_Icon_Normal.svg"> </img> </button>
